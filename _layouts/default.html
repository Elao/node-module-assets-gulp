<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        {% include stylesheets.html %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="{{ "/assets/html5shiv/dist/html5shiv.min.js" | prepend: site.baseurl }}"></script>
            <script src="{{ "/assets/respond/dest/respond.min.js" | prepend: site.baseurl }}"></script>
        <![endif]-->
    </head>

    <body>

        {% include navbar.html %}

        <div class="container">
            <div class="row">
                <div class="col-md-9" role="main">
                    {{ content }}
                </div>
                <div class="col-md-3">
                    <div class="hidden-print hidden-xs hidden-sm affix" role="complementary">
                        <ul class="nav">
                            {% for item in page.affix %}
                                <li>
                                    <a href="#{{ item[0] }}">{{ item[1] }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>           
        </div>

        {% include footer.html %}

        {% include javascripts.html %}

    </body>

</html>
